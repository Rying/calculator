<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="calculator.css" type="text/css" />
	<script src='calculator.js'></script>
</head>
<body>
	<div class="calculator">
		<input id="result" type="text" placeholder="0">
		<div class="row">
			<button class="item" id="ac">
				AC
			</button>
			<button class="item">
				+/-
			</button>
			<button class="item">
				%
			</button>
			<button class="item">
				/
			</button>
		</div>
		<div class="row">
			<button class="item" id="btn-7">
				7
			</button>
			<button class="item" id="btn-8">
				8
			</button>
			<button class="item" id="btn-9">
				9
			</button>
			<button class="item">
				Ã—
			</button>
		</div>
		<div class="row">
			<button class="item" id="btn-4">
				4
			</button>
			<button class="item" id="btn-5">
				5
			</button>
			<button class="item" id="btn-6">
				6
			</button>
			<button class="item">
				-
			</button>
		</div>
		<div class="row">
			<button class="item" id="btn-1">
				1
			</button>
			<button class="item" id="btn-2">
				2
			</button>
			<button class="item" id="btn-3">
				3
			</button>
			<button class="item" id="add" value="+">
				+
			</button>
		</div>
		<div class="row">
			<button class="item-0" id="btn-0">
				0
			</button>
			
			<button class="item-0" id="return">
				=
			</button>
		</div>
	</div>
</body>
</html>
